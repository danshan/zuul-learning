server:
  port: 8761

eureka:
  instance:
    hostname: localhost
    secure-port-enabled: false
    non-secure-port-enabled: false
#    lease-renewal-interval-in-seconds: 10
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

  turbine:
    aggregator:
#      clusterConfig: zuul-app-sample
    appConfig: zuul-app-sample

spring:
  application:
    name: zuul-gw-eureka

